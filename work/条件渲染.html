<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/vue.js" type="text/javascript"></script>
</head>
<body>
<div id="dome">
    <h1>测试：切换一个元素</h1>
    <p v-if="ok">我喜欢你</p>
    <p v-else>你喜欢我</p>
    <button @click="ok=!ok">切换</button>
</div>
<script>
    new Vue({
        el:'#dome',
        data:{
            ok:true
        }
    })
</script>
</body>
</html>
