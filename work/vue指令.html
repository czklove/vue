<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置指令</title>
    <!--
        v-text:想当于{{}}，数据以文本输出
        v-html:带html标签的数据展示、
        v-bind:强制绑定属性
    -->
    <script src="js/vue.js" type="text/javascript"></script>
</head>
<body>
<div id="dome">
    <p ref="msg">atguigu.com</p>
    <button @click="read">点击</button>

    <p>{{look}}</p>
</div>
</body>
<script type="text/javascript">
    new Vue({
        el:'#dome',
        data:{
            look:'我怎么知道呢'
        },
        methods:{
            read:function(){
                var p= this.$refs.msg
                alert(p.innerHTML)
            }
        }
    })
</script>
</html>
